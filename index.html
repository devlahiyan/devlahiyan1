<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <!-- Css  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <img src="./Image/banner-bg.png" class="banner-bg" alt="background">
        <!-- Navbar Section Start-->
        <div class="navbar">
            <div class="logo">
                <p>LAHIYAN</p>
            </div>
            <div class="nav-btn">
                <Button type="button">Sing Up</Button>
            </div>
        </div>
            <!-- Navbar Section End-->
        
            <!-- Banner Section  Start-->
        <div class="banner">
            <div class="banner-header">
                <p>
                    Cool Dark UI Template for Webflow Agencies!
                </p>
            </div>
            <div class="banner-btn">
                <button type="button">
                    Stay Focused
                </button>
            </div>
        </div>
        <!-- Banner Section End -->
</div>
</div>
    <!-- About Section Start -->
<div class="about">
    <div class="about-text">
        <h4 class="about-header">
            See It in Action
        </h4>
        <p class="about-des">
            Explore the live preview and imagine your brand in this bold new look.
        </p>
        <div class="about-btn">
            <button type="button">
                Launch Live Preview
            </button>
        </div>
    </div>
    <div class="about-img">
        <img src="./Image/about-img.png" alt="">
    </div>
</div>
    <!-- About Section End -->
     <!-- Counter Section Start -->
    <div class="counter">
        <div class="counter-main">
            <div class="counter-text">
                <h4 class="counter-header">Joined Thousands of Productive Users</h4>
            </div>
            <div class="counter-box">
                <div class="card-1">
                    <h2 class="card-num">
                        50K
                    </h2>
                    <p class="card-text">Active Users</p>
                </div>
                <div class="card-2">
                    <h2 class="card-num">
                        2M+
                    </h2>
                    <p class="card-text">Focus Sessions</p>
                </div>
                <div class="card-3">
                    <h2 class="card-num">
                        95%
                    </h2>
                    <p class="card-text">Satisfaction Rate</p>
                </div>
            
            </div>
        </div>

    </div>
    <!-- Counter Section End -->
</body>
</html>
